<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gracias</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="text-center bg-white p-8 rounded-xl shadow max-w-md w-full">
    <h1 class="text-2xl mb-4 text-blue-500">¡Gracias!</h1>
    <p class="mb-2">Tu formulario se ha enviado correctamente.</p>
    <p class="text-sm text-gray-500 mb-6">Serás redirigido en <span id="countdown" class="font-semibold text-gray-700">10</span> segundos...</p>

    <div class="flex justify-center">
        <a 
        href="https://van1n.github.io/proyecto_portafolio/"
        class="flex items-center gap-2 py-2 px-6 text-sm bg-gray-900 text-white rounded-md shadow hover:bg-gray-800 transition dark:bg-gray-100 dark:text-gray-900 dark:hover:bg-gray-200">
            Volver al sitio
        </a>
        </div>
    </div>

    <script>
    let seconds = 10;
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(interval);
            window.location.href = "https://van1n.github.io/proyecto_portafolio/";
        } 
    }, 1000);
    </script>
</body>
</html>
